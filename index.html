	<body>
		<form>
			<textarea id="content"></textarea>
		</form>

   <script type="text/javascript">
    $(function(){
      $('textarea').uniform();
    
      $('#content').sisyphus({
      //$('#form1').sisyphus({
        timeout: 1,
        onSave: function() {
          $.jnotify('Data are saved to Local Storage', 500);
          // kludge on Uniform.js bug
          setTimeout(function(){
            $.uniform.update('textarea');
          }, 200);
        },
        onRestore: function() {
          $.jnotify('Data are restored from Local Storage', 500);
          // kludge on Uniform.js bug
          setTimeout(function(){
            $.uniform.update('textarea');
          }, 200);
        },
        onRelease: function() {
          $.jnotify('Data are removed from Local Storage', 'warning', 500);
          // kludge on Uniform.js bug
          setTimeout(function(){
            $.uniform.update('textarea');
          }, 500);
        }
      });
      
      //$('form').sisyphus(); - equivalent variant
      
      $('#sendAll').click(function(){
        $('#form1').submit();
        $('#form2').submit();
      });
      
    }); 
    </script>
	</body>
